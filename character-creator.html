<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pipi-Creator</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nft-creator.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="images/x-icon/favicon-32x32.png" alt="logo" />
                </a>
            </div>
            <div class="menu">
                <a href="https://discord.gg/P2er3CMD6u" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/discord.webp" alt="Discord" />
                </a>
                <a href="https://twitter.com/pipikunnft" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/twitter.webp" alt="Twitter" />
                </a>
                <a href="https://opensea.io/" target="_blank" rel="noopener noreferrer">
                    <img src="images/header/opensea.webp" alt="Opensea" />
                </a>
                <button class="wallet-btn btn" id="connectWallet">
                    <span>Connect Wallet</span>
                </button>
            </div>
        </div>
    </header>
    <div class="character">
        <div class="countdown">
            <ul id="countdown" class="count-down" data-date="May 31, 2022 4:00:00 PM UTC">
                <li class="clock-item">
                    <span class="count-number days">20</span>
                    <p class="count-text">Days</p>
                </li>
        
                <li class="clock-item">
                    <span class="count-number hours">20</span>
                    <p class="count-text">Hour</p>
                </li>
        
                <li class="clock-item">
                    <span class="count-number minutes">20</span>
                    <p class="count-text">Min</p>
                </li>
        
                <li class="clock-item">
                    <span class="count-number seconds">20</span>
                    <p class="count-text">Sec</p>
                </li>
            </ul>
        </div>
        <a href="#" class="arrow-left" onclick="changeTrait('minus')"></a>
        <a href="#" class="arrow-right" onclick="changeTrait('plus')"></a>
        <img src="images/pipi-kun/layers/base.png" alt="" id="base">
        <img src="images/pipi-kun/layers/face 1.png" alt="1" id="face">
        <img src="images/pipi-kun/layers/0.png" alt="1" id="zombie">
        <img src="images/pipi-kun/layers/head 3.png" alt="1" id="head">
        <img src="images/pipi-kun/layers/torso 4.png" alt="1" id="torso">
        <img src="images/pipi-kun/layers/shoes 2.png" alt="1" id="shoes">
        <img src="images/pipi-kun/layers/shoes 2.png" class="hide-layer" alt="1" id="outfit">
    
    <select class="select" name="trait" id="trait">
        <option value="face" id="select_face">Face</option>
        <option value="head" id="select_head">Head</option>
        <option value="torso" id="select_torso">Torso</option>
        <option value="shoes" id="select_shoes">Shoes</option>
        <option value="outfit" id="select_outfit">Outfits</option>
        <option value="zombie" id="select_zombie">Zombie</option>
    </select>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/nft-creator.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
